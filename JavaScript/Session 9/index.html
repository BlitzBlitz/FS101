<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Dashboard</title>
</head>
<body>

            <input type="text" placeholder="Property Name">

    <div class="page">
        <div class="menu">
            <div class="brand">
                <img src="/imgs/logo.png" alt="logo">
                <span>Wise</span>
            </div>
            <div class="user">
                <img src="" alt="">
               <span class="user-name">Ron</span>
                <button>Edit</button>
            </div>
            <div class="nav-link">
                <img src="" alt="">
                <span>Dashboard</span>
            </div>
            <div class="filters">
                <span>Filters</span>
            </div>
            <button class="add-property" onclick="displayPopUp()">Add New Property</button>
            <div class="theme">
                <span>Light</span>
                <div class="theme-toggler">
                    <img src="" alt="">
                    <button>
                        <img src="" alt="">
                    </button>
                </div>
                <span>Dark</span>
            </div>
        </div>
        <div class="dashboard">
            <div class="header">
                <span>Statistics</span>
                <div class="search">
                    <img src="" alt="">
                    <input type="text" placeholder="Search a property...">
                </div>
                <div class="action">
                    <button>Upgrade</button>
                    <button>
                        <img src="" alt="">
                    </button>
                </div>
            </div>
            <div class="container" id="cardContainer">
                <div class="card">
                    <img src="/imgs/cardimg1.png" alt="">
                    <span class="date-posted">4 days ago</span>
                    <h3>Post name</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis modi, minus fuga laudantium neque eos?</p>
                    <div class="counters">
                        <div>
                            <span>4</span>
                            <span>Views</span>
                        </div>
                        <div>
                            <span>1234</span>
                            <span>Views</span>
                        </div>
                        <div>
                            <span>43</span>
                            <span>Views</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
