<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | JS</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="page">
      <div class="quiz-container">
        <div class="quiz-title">
          <h2>Awesome Quiz App</h2>
          <div class="quiz-time">
            <span>Time Left</span>
            <span>15</span>
          </div>
        </div>
        <h1 id="question-label">What does HTML stand for</h1>

        <div class="quiz-question" id="quiz-question">
          <div class="option" id="option1">
            <span>Hyper Text Preprocessor</span>
            <img src="" alt="" />
          </div>
          <div class="option" id="option2">
            <span>Hyper Text Preprocessor 1</span>
            <img src="" alt="" />
          </div>
          <div class="option" id="option3">
            <span>Hyper Text Preprocessor 2</span>
            <img src="" alt="" />
          </div>
          <div class="option" id="option4">
            <span>Hyper Text Preprocessor 3</span>
            <img src="" alt="" />
          </div>
        </div>
        <div class="quiz-nav">
          <span id="quiz-nav-label">2 of 5 Questions</span>
          <button id="next-btn">Next Que</button>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
