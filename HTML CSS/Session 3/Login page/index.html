<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="brand">
          <img src="./features1.png" alt="" />
          <h1>Login UI</h1>
        </div>
        <div class="login-form-conatiner">
          <h1 class="form-title">Welcome back</h1>
          <p class="form-sub-title">Please enter your details</p>
          <form action="">
            <div class="form-field">
              <label for="email">Email</label>
              <input
                type="text"
                placeholder="Enter your email"
                name="email"
                id="email"
              />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input
                type="text"
                placeholder="Enter your password"
                name="password"
                id="password"
              />
            </div>
            <div class="remember-conatiner">
              <div>
                <input type="checkbox" class="checkbox" />
                <span>Remember for 30 days</span>
              </div>
              <div>
                <a href="" class="forget-psw">Forgot password</a>
              </div>
            </div>
            <button type="submit" class="btn">Sign in</button>
            <p class="sign-up-text">
              <a href="">Don`t have an account?</a> Sign Up
            </p>
          </form>
        </div>
        <p class="copyright">&copy;Login UI 2023</p>
      </div>
      <div class="right">
        <img src="./image.png" alt="" />
      </div>
    </div>
  </body>
</html>
