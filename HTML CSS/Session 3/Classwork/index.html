<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carwash Appointment</title>
    <script
      src="https://kit.fontawesome.com/a3264fa2ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="brand">
          <!-- <i class="fa-solid fa-soap"></i> -->
          <img src="./bran-logo.png" alt="" width="30px" />
          <span>Carspa</span>
        </div>
        <p class="title">Welcome to <span class="text-large">Carspa</span></p>
      </div>
      <div class="right">
        <h1 class="appoint-title">Book a car Appointment</h1>
        <p class="appoint-p">
          Car washes be self-service, fully automated service with all cleaning
          options
        </p>
        <div class="service-container">
          <div class="service-icon">
            <img src="./bran-logo.png" alt="" />
            <p>Tunnel Wash</p>
          </div>
          <div class="service-icon">
            <img src="./bran-logo.png" alt="" />
            <p>Tunnel Wash</p>
          </div>
          <div class="service-icon">
            <img src="./bran-logo.png" alt="" />
            <p>Tunnel Wash</p>
          </div>
          <div class="service-icon">
            <img src="./bran-logo.png" alt="" />
            <p>Tunnel Wash</p>
          </div>
        </div>
        <form action="">
          <div class="input-row">
            <div class="input-group">
              <p>Your name</p>
              <div class="input-field">
                <img src="./icon.png" alt="" />
                <input type="text" placeholder="Ben Walker" />
              </div>
            </div>
            <div class="input-group">
              <p>Email address</p>
              <div class="input-field">
                <img src="./icon.png" alt="" />
                <input type="email" placeholder="benwalker@gmail.com" />
              </div>
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <p>Select a city</p>
              <div class="input-field">
                <img src="./icon.png" alt="" />
                <input type="text" placeholder="1654 Avenue" />
              </div>
            </div>
            <div class="input-group">
              <p>Schedule date</p>
              <div class="input-field">
                <img src="./icon.png" alt="" />
                <input type="date" />
              </div>
            </div>
          </div>
          <div class="input-group">
            <p>Additional message</p>
            <textarea
              name=""
              id=""
              cols="70"
              rows="5"
              placeholder="I would like my car to be very well-washed"
            ></textarea>
          </div>
          <button class="btn" type="submit">Book appointment</button>
        </form>
      </div>
    </div>
  </body>
</html>
